<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1033543587973-bhlk1nns2ib3p73un3jj4ac6vm3pc58k.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platformm.js" async defer></script>
    <title>QLW WFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<body>
    <h2 class="alert alert-primary">Sign In</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
        <p>Name</p>
        <p id="name" class="alert alert-success"></p>
        <p>Profile Pic</p>
        <img id="image" class="rounded-circle" width="100" height="100"/>
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>

    <script src="https://apis.google.com/js/platformm.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div class="main-title">
        <p class="marquee"><span>⚠️ Under Construction 🛠️ 🚧 ⛔ Under Construction 🛠️ 🚧 ⛔ Under Construction 🛠️ 🚧 ⛔ Under Construction 🛠️ 🚧 ⛔ Under Construction ⚠️</span></p>
        <p class="qlw">Q Link Wireless Script</p>
    </div>

    <div class="options">
            <button class="btn-1" onclick="window.location.href='intro/non-verified.html'">Non-Verified Caller ID</button>
            <button class="btn-2" onclick="window.location.href='intro/verified.html'">Verified Caller ID</button>
            <button class="btn-3" onclick="window.location.href='intro/prepaid.html'">Prepaid Caller ID</button>
            <button class="btn-4" onclick="window.location.href='intro/onlineapp.html'">Online Appointment Caller ID</button>
            <button class="btn-5" onclick="window.location.href='intro/outboundapp.html'">Outbound Activation</button>
            <button class="btn-6" onclick="window.location.href='intro/relay.html'">Relay Operator</button>
            <button class="btn-7" onclick="window.location.href='intro/outcallvoice.html'">Outbound Call/Voicemail</button>
            <button class="btn-8" onclick="window.location.href='intro/ghost.html'">Ghost Script</button>     
    </div>
    <div class="footnote">
        <p class="foot">Created by: Rexx Alfaro</p>
    </div>
